{% extends 'base.html' %}


{% block title-head %}

    Login Page
</div>
{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Login">
    </form>
</div>
{% endblock %}
